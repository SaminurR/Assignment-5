<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Added Google font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[#F4F7FF] text-[#00303C] max-w-screen-2xl mx-auto">
    <!-- navbar -->
    <header>
        <nav>
            <div class="flex items-center justify-between bg-[#1d6f42] text-white px-6 py-3 rounded-2xl mt-6 mb-6">
                <div class="flex items-center gap-4">
                    <img src="A5-Dev-Board/assets/logo.png" alt="DevBoard Logo">
                    <h3 class="text-2xl ">Dev<span class="font-bold">Board</span></h3>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 px-4 py-2 bg-[#F4F7FF] rounded-full text-gray-800">
                        <img class="w-6 h-6" src="A5-Dev-Board/assets/checkbox.png" alt="Completed tasks icon">
                        <span class="text-xl">23</span>
                    </div>
                    <div class="p-2 bg-[#F4F7FF] rounded-full">
                        <img class="w-8 h -8" src="A5-Dev-Board/assets/theme-btn.png" alt="Theme switcher icon">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Banner card section  -->
    <section>
        <div class="bg-[#b3c7ff] rounded-2xl p-4">
            <div class="mt-3 mb-3">
                <h3 class="p-3 bg-white rounded-2xl ">Shop Ease</h3>
                <h2 class="font-bold text-xl">Fix Mobile Button Issue</h2>
                <p class="bg-white p-4 m-4 font-bold text-lg rounded-md">A card component has a figure, a body <br>
                    part, and inside body there are title and <br> actions parts</p>
                <div>
                    <div class="flex justify-between ">
                        <div>
                            <p>Deadline</p>
                            <h3>21 March 2025</h3>
                        </div>
                        <div>
                            <button
                                class="p-4 bg-violet-800 rounded-lg px-8 font-bold text-xl text-white drop-shadow-lg">Complited</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- card -->

    <div class="w-80 bg-green-600 rounded-xl shadow-lg p-6 flex flex-col justify-center">
        <div>
            <!-- App/Project Tag -->
            <span class="bg-white text-devboard-blue text-xs font-semibold px-2.5 py-0.5 rounded-full">ShopEase</span>

            <!-- Task Title -->
            <h3 class="text-white text-lg font-semibold mt-3">Fix Mobile Button Issue</h3>

            <!-- Description Box -->
            <div class="bg-white rounded-lg p-3 text-sm mt-2">
                <p class="text-devboard-gray">Debug using Chrome DevTools, check for overlappi...</p>
            </div>
        </div>

        <!-- Bottom Section: Deadline and Button -->
        <div class="flex items-center justify-between mt-4">
            <!-- Deadline Info -->
            <div>
                <span class="text-devboard-gray text-sm">Deadline</span>
                <p class="text-white text-sm font-semibold">21 March 2025</p>
            </div>

            <!-- Completed Button -->
            <button
                class="bg-devboard-light-blue text-white px-4 py-2 rounded-lg text-sm font-semibold">Completed</button>
        </div>
    </div>

</body>

</html>
